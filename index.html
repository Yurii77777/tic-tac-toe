<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Tic-Tac-Toe</title>

        <link rel="stylesheet" href="./styles/style.css" />
    </head>
    <body>
        <div class="wrapper">
            <section class="game-area">
                <!-- Start window = modal window. 
                    Display only on start or reset -->
                <div class="game-area__start-window">
                    <button type="button" class="button new-game">
                        New Game
                    </button>

                    <div class="game-area__start-window-buttons-wrapper">
                        <button type="button" class="button restart">
                            Restart
                        </button>

                        <button type="button" class="button quit">Quit</button>
                    </div>
                </div>

                <!-- Main game area -->
                <ul class="game-area__list">
                    <li class="game-area__item" id="cell-1-1">o</li>
                    <li class="game-area__item" id="cell-1-2">o</li>
                    <li class="game-area__item" id="cell-1-3">o</li>
                    <li class="game-area__item" id="cell-2-1">o</li>
                    <li class="game-area__item" id="cell-2-2">o</li>
                    <li class="game-area__item" id="cell-2-3">o</li>
                    <li class="game-area__item" id="cell-3-1">o</li>
                    <li class="game-area__item" id="cell-3-2">o</li>
                    <li class="game-area__item" id="cell-3-3">o</li>
                </ul>
            </section>
        </div>

        <script src="./js/index.js"></script>
    </body>
</html>
